name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++
    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        make
    
